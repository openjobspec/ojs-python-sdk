name: CI (Reusable)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    uses: openjobspec/.github/.github/workflows/ci-python.yml@main
    with:
      python-version: ${{ matrix.python-version }}
      working-directory: .
